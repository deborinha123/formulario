<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <main>
    <form>
        <div class="formulario">

        <label for="nome">Nome</label>
        <input type="text" id="nome" class="input-padrao" required placeholder="Jacinto">
        
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" class="input-padrao" required placeholder="Aquino">

        <label for="e-mail">E-mail</label>
        <input type="e-mail" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="e-mail" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem"></textarea>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato"
                value="telefone" id="radio-telefone"> Telefone</label>

            <label for="radio-telefone"> <input type="radio" name="contato"
                value="e-mail" id="radio-telefone"> E-mail</label>

            <label for="radio-whatsapp"><input type="radio" name="contato"
                 value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>   

        </fieldset>

        <fielsset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fielsset>

        <label class="checkbox"><input type="checkbox"
          checked>Gostaria de receber nossas  novidades por email</label>
          <link rel="stylesheet" href="style.css">
        <input type="submit" value="Enviar Formmulário"  class="enviar">


</div>
    </form>
</main>
    <footer><link rel="stylesheet" href="style.css">
        <p class="copyright">&copy; Copyright Formulário - 2024 </p>
    </footer>
</body>
</html><link rel="stylesheet" href="style.css">
